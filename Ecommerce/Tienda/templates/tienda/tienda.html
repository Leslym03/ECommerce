{% load humanize %}
<a href='/products/new'>Nuevo Producto</a>
<h1>DDD - Python</h1>

{% for p in products %}
    <h2>{{ p.name }}<h2>
    <h3>{{ p.description }}</h3>
    <h3>{{ p.precio|intcomma }}</h3>


    <form action="/order/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type='hidden' value='{{ p.id }}' name='product_id' id='product_id' />
        <input type='submit' value='Compra' />
    </form>
{% endfor %}
